name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create tarball
        run: |
          mkdir -p dist
          cp .build/release/apple-calendar-cli dist/
          cd dist
          tar -czf apple-calendar-cli-${{ steps.version.outputs.version }}-macos-arm64.tar.gz apple-calendar-cli

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 dist/apple-calendar-cli-${{ steps.version.outputs.version }}-macos-arm64.tar.gz | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/apple-calendar-cli-${{ steps.version.outputs.version }}-macos-arm64.tar.gz
          generate_release_notes: true

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        if: env.GH_TOKEN != ''
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA="${{ steps.sha.outputs.sha256 }}"
          REPO="sichengchen/apple-calendar-cli"
          TAP_REPO="sichengchen/homebrew-tap"

          FORMULA_CONTENT=$(cat <<'RUBY'
          class AppleCalendarCli < Formula
            desc "Command-line tool for Apple Calendar operations via EventKit"
            homepage "https://github.com/sichengchen/apple-calendar-cli"
            url "URL_PLACEHOLDER"
            sha256 "SHA_PLACEHOLDER"
            license "MIT"

            depends_on :macos
            depends_on xcode: ["15.0", :build]

            def install
              system "swift", "build", "-c", "release", "--disable-sandbox"
              bin.install ".build/release/apple-calendar-cli"
            end

            test do
              assert_match "apple-calendar-cli", shell_output("#{bin}/apple-calendar-cli --version")
            end
          end
          RUBY
          )

          FORMULA_CONTENT="${FORMULA_CONTENT//URL_PLACEHOLDER/https:\/\/github.com\/${REPO}\/archive\/refs\/tags\/${VERSION}.tar.gz}"
          FORMULA_CONTENT="${FORMULA_CONTENT//SHA_PLACEHOLDER/${SHA}}"

          # Use gh api to create or update the formula file in the tap repo
          ENCODED_CONTENT=$(echo "$FORMULA_CONTENT" | base64)

          # Check if file already exists to get its SHA for updates
          EXISTING_SHA=$(gh api "repos/${TAP_REPO}/contents/Formula/apple-calendar-cli.rb" --jq '.sha' 2>/dev/null || echo "")

          if [ -n "$EXISTING_SHA" ]; then
            gh api "repos/${TAP_REPO}/contents/Formula/apple-calendar-cli.rb" \
              --method PUT \
              -f message="Update apple-calendar-cli to ${VERSION}" \
              -f content="$ENCODED_CONTENT" \
              -f sha="$EXISTING_SHA"
          else
            gh api "repos/${TAP_REPO}/contents/Formula/apple-calendar-cli.rb" \
              --method PUT \
              -f message="Add apple-calendar-cli ${VERSION}" \
              -f content="$ENCODED_CONTENT"
          fi
